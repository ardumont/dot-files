#------------------------------------------------------------------------------
#   SHORTCUT
#------------------------------------------------------------------------------

unbind C-b
# changing default prefix to CTRL+[
set -g prefix C-[
# set -g prefix C-q

# Set key mode
set -gw mode-keys emacs
set -gw status-keys emacs

# reload .tmux.conf file without killing the server
bind r source-file ~/.tmux.conf \; display-message "tmux setup reloaded..."
# split window horizontally (like %)
bind | split-window -h
# split window vertically (like ")
bind - split-window -v

# No escape time between the prefix command and the following type
set -s escape-time 0

# Update environment variables
set -ga update-environment "DISPLAY GPG_AGENT_INFO SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# Copy and paste configuration
# Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-w run "tmux show-buffer | xclip -i -selection clipboard"

# bind C-y run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# Paste from X clipboard into tmux; also replace newline characters with
# space characters when pasting
# bind C-y run -b "exec </dev/null; xclip -o | awk 1 ORS=' ' | tmux load-buffer - ; tmux paste-buffer"
# Same as `C-y' binding except that the newline chars are not replaced with space
bind C-y run -b "exec </dev/null; xclip -o | tmux load-buffer - ; tmux paste-buffer"

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Decrease
bind = resize-pane -D 4
# Increase
bind + resize-pane -U 4

# go to the last window C-[ C-a
bind-key C-a last-window

# Open the last url opened in the terminal (cf. ardumont/sh in tmux folder)
bind U run ~/bin/tmux/tmux-open-url.sh

# To copy:
bind-key -n -t emacs-copy M-w copy-pipe "xclip -i -sel p -f | xclip -i -sel c "

# To paste:
#bind-key -n C-y run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

#------------------------------------------------------------------------------
#   DEFAULT CONFIGURATION
#------------------------------------------------------------------------------

set -g status-interval 2

set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY POWERLINE_CONF"
source "$POWERLINE_CONF"

# start windows index at 1
set -g base-index 1
# start panes index at 1
setw -g pane-base-index 1

# UTF8 options
set-option -g default-terminal "screen-256color"

# use your mouse to select pane
#set -g mouse-select-pane on

# history limit
set -g history-limit 8196

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# promote the current pane to have the full window
unbind (
bind ( \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

# back to its normal size
unbind )
bind ) \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# Monitor for activity in the window. Window with activity are highlighted in the status line
setw -g monitor-activity on
# Notify that there is activity on buffers
set -g visual-activity on
# Automatically rename the pane as commands is running
setw -g automatic-rename

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-yank           \
  jbnicolai/tmux-urlview           \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

