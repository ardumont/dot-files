# set -g @yank_selection 'primary'
# set -g @yank_selection 'secondary'
set -g @yank_selection 'clipboard'

# tmux-urlview (depends on urlview)

set -g @urlview-key 'u' # defaults to u

# tmux open
set -g @plugin 'tmux-plugins/tmux-open'
