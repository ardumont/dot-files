allprojects{
  apply plugin: 'idea'

  subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    configurations {
      provided
    }

    sourceSets {
      main { compileClasspath += configurations.provided }
    }



    idea.module {
      scopes.PROVIDED.plus += configurations.provided
      downloadSources = true
    }
  }
}
